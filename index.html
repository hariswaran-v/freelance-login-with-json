<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-400 to-blue-500 p-6"
  >
    <div
      class="w-full max-w-5xl bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row animate-fadeIn"
    >
      <!-- Left Section -->
      <div
        class="md:w-1/2 bg-gradient-to-br from-green-500 to-blue-600 text-white flex flex-col justify-center items-center p-10"
      >
        <h2 class="text-4xl font-bold mb-4">Join TalentConnect</h2>
        <p class="text-lg text-center mb-6">
          Find projects, hire freelancers, and grow your business or career.
        </p>
        <img
          src="./assets/img/img-1.jpg"
          alt="Talent Connect"
          class="rounded-full w-80 border-[5px] border-blue-500"
        />
      </div>

      <!-- Right Section -->
      <div class="md:w-1/2 p-10">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
          Create Your Account
        </h2>

        <!-- Role Selection -->
        <div class="flex gap-4 mb-6">
          <button
            id="freelancerBtn"
            class="w-1/2 py-2 border border-green-500 text-green-500 font-semibold rounded-lg hover:bg-green-50 active"
          >
            Freelancer
          </button>
          <button
            id="clientBtn"
            class="w-1/2 py-2 border border-blue-500 text-blue-500 font-semibold rounded-lg hover:bg-blue-50"
          >
            Client
          </button>
        </div>

        <form class="space-y-5">
          <div>
            <label for="fullname" class="block text-gray-700 font-semibold mb-1"
              >Full Name</label
            >
            <input
              type="text"
              id="fullname"
              placeholder="John Doe"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
            />
          </div>

          <div>
            <label for="email" class="block text-gray-700 font-semibold mb-1"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              placeholder="example@email.com"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
            />
          </div>

          <div>
            <label for="password" class="block text-gray-700 font-semibold mb-1"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="********"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
            />
          </div>
          <div>
            <label for="email" class="block text-gray-700 font-semibold mb-1"
              >Mobile</label
            >
            <input
              type="text"
              id="email"
              placeholder="example@email.com"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition duration-300"
          >
            Sign Up
          </button>

          <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account?
            <a href="#" class="text-green-500 hover:underline">Login here</a>
          </p>
        </form>
      </div>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
